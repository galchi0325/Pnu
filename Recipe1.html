<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오늘 뭐 먹지?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffdfa;
      color: #333;
    }

    header {
      background-color: #ffb84d;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #fff;
    }

    #favorite-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      border: 2px solid #ffb84d;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 1.6rem;
      margin-bottom: 10px;
      border-bottom: 2px solid #ffb84d;
      padding-bottom: 5px;
    }

    #ingredient-search input {
      padding: 12px;
      font-size: 18px;
      width: 280px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #ingredient-search button {
      padding: 12px 18px;
      font-size: 18px;
      background-color: #ffb84d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .meal {
      width: 200px;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 10px;
      background-color: #fff;
      text-align: center;
    }

    .meal img {
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .favorite {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    #modal {
      position: fixed;
      top: 20%;
      left: 20%;
      background: white;
      border: 1px solid black;
      padding: 20px;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>오늘 뭐 먹지?</h1>
    <button id="favorite-btn" onclick="openFavoritesWindow()">❤️ 즐겨찾기 보기</button>
  </header>

  <main>
    <section>
      <h2 class="section-title">🥘 오늘의 추천 레시피</h2>
      <div id="today-meal"></div>
      <button onclick="pickRandomMeal()">🎲 랜덤 추천</button>
    </section>

    <section>
      <h2 class="section-title">🔍 재료로 레시피 찾기</h2>
      <div id="ingredient-search">
        <input type="text" id="ingredientInput" placeholder="예: chicken, onion" />
        <button onclick="searchByIngredient()">재료로 찾기</button>
      </div>
    </section>

    <section>
      <h2 class="section-title">📂 카테고리별 보기</h2>
      <div id="category-buttons" class="grid"></div>
    </section>

    <section>
      <h2 class="section-title">📋 전체 음식 목록</h2>
      <div id="meal-list" class="grid"></div>
    </section>
  </main>

  <div id="modal" class="hidden">
    <div id="modal-content"></div>
    <button onclick="closeModal()">닫기</button>
  </div>

  <script>
    function openFavoritesWindow() {
      const favWindow = window.open("", "Favorites", "width=600,height=600");
      const favs = JSON.parse(localStorage.getItem("favorites") || "[]");
      if (favs.length === 0) {
        favWindow.document.write("<p>즐겨찾기한 레시피가 없습니다.</p>");
        return;
      }

      favWindow.document.write('<h2>❤️ 즐겨찾기 레시피</h2>');
      favs.forEach(async (id) => {
        const res = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`);
        const meal = (await res.json()).meals[0];
        const mealHTML = `
          <div style="margin-bottom:20px;text-align:center;">
            <img src="${meal.strMealThumb}" width="200" style="cursor:pointer;" onclick="window.opener.showModalFromChild('${meal.idMeal}')" />
            <h3>${meal.strMeal}</h3>
          </div>
        `;
        favWindow.document.body.innerHTML += mealHTML;
      });
    }

    function showModalFromChild(id) {
      showDetails(id);
    }

    async function showDetails(id) {
      const res = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`);
      const meal = (await res.json()).meals[0];
      const modal = document.getElementById("modal");
      const content = document.getElementById("modal-content");
      content.innerHTML = `
        <h2>${meal.strMeal}</h2>
        <img src="${meal.strMealThumb}" width="200" />
        <ul>
          ${[...Array(20).keys()].map(i => {
            const ing = meal[`strIngredient${i+1}`];
            const mea = meal[`strMeasure${i+1}`];
            return ing ? `<li>${ing} - ${mea}</li>` : '';
          }).join('')}
        </ul>
      `;
      modal.classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }
  </script>
</body>
</html>
