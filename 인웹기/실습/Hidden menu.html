<!DOCTYPE html>
<html>
<head>
<style>
  ul{
    list-style-type: none;
    padding:10px;
  }
  li{
    display:inline-block;
  }
  #hidden{
    display: none;
  }
  #hiddenHover:hover #hidden{
    display:block;
  }
</style>
</head>
<body>
  <ul>
    <li>abc</li>
    <li>def</li>
    <li id="hiddenHover">abc
      <ul id="hidden">
        <li>1</li>
        <li>1</li>
        <li>1</li>
      </ul>
    </li>
    <li>def</li>
  </ul>
</body>
</html>
