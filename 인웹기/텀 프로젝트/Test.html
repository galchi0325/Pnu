  <style>

    }
  </style>
</head>
<body>
  <header>

  </header>

  <main>
    <section>
      <h2 class="section-title">ğŸ¥˜ ì˜¤ëŠ˜ì˜ ì¶”ì²œ ë ˆì‹œí”¼</h2>
      <div id="today-meal"></div>
      <button id="randomBtn" style="margin-top: 12px; background-color:#ffb84d; border:none; padding: 10px 16px; color: white; border-radius: 5px; cursor: pointer;">
        ğŸ”„ ëœë¤ ì¶”ì²œ ë‹¤ì‹œë³´ê¸°
      </button>
    </section>

    <section>
      <h2 class="section-title">ğŸ” ì¬ë£Œë¡œ ë ˆì‹œí”¼ ì°¾ê¸°</h2>
      <div id="ingredient-search">
        <input type="text" id="ingredientInput" placeholder="ì˜ˆ: chicken, onion" />
        <button id="searchBtn">ì¬ë£Œë¡œ ì°¾ê¸°</button>
      </div>
    </section>

    <section>
      <h2 class="section-title">ğŸ“‚ ì¹´í…Œê³ ë¦¬ë³„ ë³´ê¸°</h2>
      <div id="category-buttons" class="grid"></div>
    </section>

    <section>
      <h2 class="section-title">ğŸ“‹ ì „ì²´ ìŒì‹ ëª©ë¡</h2>
      <div id="meal-list" class="grid"></div>
      <div id="pagination"></div>
    </section>
  </main>

  <div id="modal" class="hidden" aria-modal="true" role="dialog" tabindex="-1">
    <div id="modal-content"></div>
    <button id="closeModalBtn" style="margin-top: 10px; padding: 8px 14px; border:none; background-color:#ffb84d; color:white; border-radius:5px; cursor:pointer;">ë‹«ê¸°</button>
  </div>

  <script>
    const mealList = document.getElementById("meal-list");
    const todayMealDiv = document.getElementById("today-meal");
    const modal = document.getElementById("modal");
    const modalContent = document.getElementById("modal-content");
    const closeModalBtn = document.getElementById("closeModalBtn");

    let allMeals = [];
    let currentPage = 1;
    const mealsPerPage = 12;

    function getFavorites() {
      return JSON.parse(localStorage.getItem("favorites") || "[]");
    }

    function saveFavorites(favs) {
      localStorage.setItem("favorites", JSON.stringify(favs));
    }

    async function loadCategories() {
      const res = await fetch("https://www.themealdb.com/api/json/v1/1/categories.php");
      const data = await res.json();
      const container = document.getElementById("category-buttons");
      container.innerHTML = '';

      data.categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.className = "category-button";
        btn.textContent = cat.strCategory;
        btn.onclick = () => fetchMealsByCategory(cat.strCategory);
        container.appendChild(btn);
      });
    }

    async function fetchMealsByCategory(category) {
      const res = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?c=${category}`);
      const data = await res.json();

      allMeals = [];
      currentPage = 1;

      if (!data.meals) {
        mealList.innerHTML = "<p>í•´ë‹¹ ì¹´í…Œê³ ë¦¬ì— ìŒì‹ì´ ì—†ìŠµë‹ˆë‹¤.</p>";
        renderPagination();
        return;
      }

      // ê°œë³„ ìƒì„¸ì •ë³´ë„ í•¨ê»˜ ë°›ì•„ì˜¤ê¸° (ì¬ë£Œ ë“±)
      const fetches = data.meals.map(item =>
        fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${item.idMeal}`)
          .then(res => res.json())
          .then(json => json.meals[0])
      );

      allMeals = await Promise.all(fetches);

      renderMeals();
      renderPagination();
    }

    async function searchByIngredient() {
      const inputEl = document.getElementById("ingredientInput");
      const inputRaw = inputEl.value.trim();
      if (!inputRaw) {
        alert("ì¬ë£Œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!");
        return;
      }

      // ì½¤ë§ˆë¡œ ë¶„ë¦¬í•´ì„œ ê°ê°ìœ¼ë¡œ í•„í„°ë§ (apiëŠ” 1ê°œ ì¬ë£Œë§Œ ê²€ìƒ‰ ê°€ëŠ¥í•˜ë¯€ë¡œ ì—¬ëŸ¬ ì¬ë£Œ ëª¨ë‘ í¬í•¨í•˜ëŠ” í•„í„°ë§ ì§ì ‘ êµ¬í˜„)
      const ingredients = inputRaw.split(',').map(s => s.trim().toLowerCase());

      // ì²« ë²ˆì§¸ ì¬ë£Œë¡œ API í˜¸ì¶œ í›„, ê·¸ ê²°ê³¼ì—ì„œ ë‹¤ì¤‘ ì¬ë£Œ í•„í„°ë§
      const firstIng = ingredients[0];
      const res = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?i=${firstIng}`);
      const data = await res.json();
      inputEl.value = "";
      currentPage = 1;
      allMeals = [];

      if (!data.meals) {
        mealList.innerHTML = "<p>í•´ë‹¹ ì¬ë£Œë¡œ ë§Œë“  ìŒì‹ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>";
        renderPagination();
        return;
      }

      // ìƒì„¸ì •ë³´ ë‹¤ ë°›ì•„ì™€ì„œ ì¬ë£Œ í•„í„°ë§
      const fetches = data.meals.map(item =>
        fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${item.idMeal}`)
          .then(res => res.json())
          .then(json => json.meals[0])
      );

      const detailedMeals = await Promise.all(fetches);

      // ë‹¤ì¤‘ ì¬ë£Œ í¬í•¨í•˜ëŠ”ì§€ ì²´í¬
      allMeals = detailedMeals.filter(meal => {
        if (!meal) return false;
        // meal.strIngredient1~20 ì¤‘ì— ingredients ë°°ì—´ ë‚´ ëª¨ë“  ì¬ë£Œê°€ í¬í•¨ë˜ì–´ì•¼ í•¨
        const mealIngs = [];
        for(let i=1; i<=20; i++) {
          const ing = meal[`strIngredient${i}`];
          if(ing) mealIngs.push(ing.trim().toLowerCase());
        }
        return ingredients.every(ing => mealIngs.includes(ing));
      });

      if (allMeals.length === 0) {
        mealList.innerHTML = "<p>í•´ë‹¹ ì¬ë£Œë“¤ì„ ëª¨ë‘ í¬í•¨í•˜ëŠ” ìŒì‹ì´ ì—†ìŠµë‹ˆë‹¤.</p>";
        renderPagination();
        return;
      }

      renderMeals();
      renderPagination();
    }

    function renderMeals() {
      mealList.innerHTML = "";
      const start = (currentPage - 1) * mealsPerPage;
      const end = start + mealsPerPage;
      const slice = allMeals.slice(start, end);

      if (slice.length === 0) {
        mealList.innerHTML = "<p>ìŒì‹ì´ ì—†ìŠµë‹ˆë‹¤.</p>";
        return;
      }

      slice.forEach(meal => displayMeal(meal, mealList));
    }

    function renderPagination() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      const totalPages = Math.ceil(allMeals.length / mealsPerPage);

      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.classList.toggle("active", i === currentPage);
        btn.onclick = () => {
          currentPage = i;
          renderMeals();
          renderPagination();
          window.scrollTo({top: 0, behavior: 'smooth'});
        };
        pagination.appendChild(btn);
      }
    }

    function displayMeal(meal, target) {
      const div = document.createElement("div");
      div.className = "meal";
      const isFav = isFavorite(meal.idMeal);
      div.innerHTML = `
        <img src="${meal.strMealThumb}" alt="${meal.strMeal}" title="ìƒì„¸ë³´ê¸°" />
        <h3>${meal.strMeal}</h3>
        <button class="favorite ${isFav ? 'hearted' : ''}" data-id="${meal.idMeal}" aria-label="ì¦ê²¨ì°¾ê¸° í† ê¸€">
          ${isFav ? "â¤ï¸" : "ğŸ¤"}
        </button>
      `;
      const favBtn = div.querySelector(".favorite");
      favBtn.addEventListener("click", () => toggleFavorite(meal.idMeal, favBtn));
      div.querySelector("img").addEventListener("click", () => showDetails(meal.idMeal));
      target.appendChild(div);
    }

    async function showDetails(id) {
      const res = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`);
      const meal = (await res.json()).meals[0];
      const instructionsArray = meal.strInstructions
        .split(/\r?\n|\r/)
        .filter(line => line.trim().length > 0);

      // ì¬ë£Œ ë¦¬ìŠ¤íŠ¸ HTML
      const ingredientsHTML = [...Array(20).keys()]
        .map(i => {
          const ing = meal[`strIngredient${i+1}`];
          const measure = meal[`strMeasure${i+1}`];
          if (ing && ing.trim() !== "") {
            return `<li>${ing.trim()} - ${measure ? measure.trim() : ''}</li>`;
          } else return "";
        }).join("");

      modalContent.innerHTML = `
        <h2>${meal.strMeal}</h2>
        <img src="${meal.strMealThumb}" width="100%" alt="${meal.strMeal}" style="border-radius:8px;"/>
        <p><strong>ì¬ë£Œ ëª©ë¡:</strong></p>
        <ul>${ingredientsHTML}</ul>
        <button id="toggleInstructionsBtn" style="margin-top:10px; padding:6px 12px; border:none; background-color:#ffb84d; color:white; border-radius:5px; cursor:pointer;">
          ğŸ“– ì¡°ë¦¬ë²• ë³´ê¸°
        </button>
        <ol id="instructionsList" style="display:none; margin-top: 12px;"></ol>
      `;

      const toggleBtn = modalContent.querySelector("#toggleInstructionsBtn");
      const instructionsList = modalContent.querySelector("#instructionsList");
      toggleBtn.onclick = () => {
        if (instructionsList.style.display === "none") {
          instructionsList.innerHTML = instructionsArray.map(step => `<li>${step}</li>`).join("");
          instructionsList.style.display = "block";
          toggleBtn.textContent = "ì¡°ë¦¬ë²• ì ‘ê¸° â–²";
        } else {
          instructionsList.style.display = "none";
          toggleBtn.textContent = "ğŸ“– ì¡°ë¦¬ë²• ë³´ê¸°";
        }
      };

      modal.classList.remove("hidden");
      modal.focus();
    }

    closeModalBtn.onclick = () => {
      modal.classList.add("hidden");
    };

    window.onclick = e => {
      if (e.target === modal) {
        modal.classList.add("hidden");
      }
    };

    function isFavorite(id) {
      const favs = getFavorites();
      return favs.includes(id);
    }

    function toggleFavorite(id, btn) {
      const favs = getFavorites();
      if (favs.includes(id)) {
        const idx = favs.indexOf(id);
        favs.splice(idx, 1);
        btn.classList.remove("hearted");
        btn.textContent = "ğŸ¤";
      } else {
        favs.push(id);
        btn.classList.add("hearted");
        btn.textContent = "â¤ï¸";
      }
      saveFavorites(favs);
      renderTodayMeal();
    }

    function renderTodayMeal() {
      const favs = getFavorites();
      if (favs.length === 0) {
        todayMealDiv.innerHTML = "<p>ì¦ê²¨ì°¾ê¸°ëœ ìŒì‹ì´ ì—†ìŠµë‹ˆë‹¤. ì¦ê²¨ì°¾ê¸° ê¸°ëŠ¥ì„ ì‚¬ìš©í•´ ë³´ì„¸ìš”!</p>";
        return;
      }
      // ì¦ê²¨ì°¾ê¸° ì¤‘ ëœë¤ 1ê°œ
      const randId = favs[Math.floor(Math.random() * favs.length)];

      fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${randId}`)
        .then(res => res.json())
        .then(data => {
          const meal = data.meals[0];
          todayMealDiv.innerHTML = `
            <div class="meal" style="max-width: 300px; margin:auto; cursor:pointer;">
              <img src="${meal.strMealThumb}" alt="${meal.strMeal}" />
              <h3>${meal.strMeal}</h3>
            </div>
          `;
          todayMealDiv.querySelector(".meal").onclick = () => showDetails(meal.idMeal);
        });
    }

    // ëœë¤ ì¶”ì²œ ë‹¤ì‹œë³´ê¸° ë²„íŠ¼
    document.getElementById("randomBtn").onclick = renderTodayMeal;

    // ê²€ìƒ‰ ë²„íŠ¼
    document.getElementById("searchBtn").onclick = searchByIngredient;

    // ìµœì´ˆ ì‹¤í–‰ ì‹œ ëª¨ë“  ì¹´í…Œê³ ë¦¬ ë¡œë“œ
    loadCategories();

    // ê¸°ë³¸ì ìœ¼ë¡œ 'Beef' ì¹´í…Œê³ ë¦¬ ìŒì‹ ë³´ì—¬ì£¼ê¸° (ì²˜ìŒì— ë°ì´í„° ì•ˆ ë¹„ì–´ë³´ì´ë„ë¡)
    fetchMealsByCategory("Beef");

    // ì˜¤ëŠ˜ ì¶”ì²œ ìŒì‹ ë Œë”ë§
    renderTodayMeal();

  </script>
</body>
