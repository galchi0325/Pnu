  <style>

    /* ì˜¤ë²„ë ˆì´ ìŠ¤íƒ€ì¼ ì¶”ê°€ */
    #overlay {

    }

</head>
<body>
  <header>
    <h1>ì˜¤ëŠ˜ ë­ ë¨¹ì§€?</h1>
    <a href="favorites.html" class="bookmark-link">â¤ ì¦ê²¨ì°¾ê¸°</a>
  </header>

  <main>
    <section>
      <h2 class="section-title">ğŸ¥˜ ì˜¤ëŠ˜ì˜ ì¶”ì²œ ë ˆì‹œí”¼</h2>
      <div id="today-meal"></div>
      <button id="randomBtn" style="margin-top: 12px; background-color:#ffb84d; border:none; padding: 10px 16px; color: white; border-radius: 5px; cursor: pointer;">
        ğŸ”„ ëœë¤ ì¶”ì²œ ë‹¤ì‹œë³´ê¸°
      </button>
    </section>

    <section>
      <h2 class="section-title">ğŸ” ì¬ë£Œë¡œ ë ˆì‹œí”¼ ì°¾ê¸°</h2>
      <div id="ingredient-search">
        <input type="text" id="ingredientInput" placeholder="ì˜ˆ: chicken, onion" />
        <button id="searchBtn">ì¬ë£Œë¡œ ì°¾ê¸°</button>
      </div>
    </section>

    <section>
      <h2 class="section-title">ğŸ“‚ ì¹´í…Œê³ ë¦¬ë³„ ë³´ê¸°</h2>
      <div id="category-buttons" class="grid"></div>
    </section>

    <section>
      <h2 class="section-title">ğŸ“‹ ì „ì²´ ìŒì‹ ëª©ë¡</h2>
      <div id="meal-list" class="grid"></div>
      <div id="pagination"></div>
    </section>
  </main>

  <!-- ì˜¤ë²„ë ˆì´ ì¶”ê°€ -->
  <div id="overlay" class="hidden"></div>

  <div id="modal" class="hidden" aria-modal="true" role="dialog" tabindex="-1">
    <div id="modal-content"></div>
    <button id="closeModalBtn" style="margin-top: 10px; padding: 8px 14px; border:none; background-color:#ffb84d; color:white; border-radius:5px; cursor:pointer;">ë‹«ê¸°</button>
  </div>

  <script>
    const mealList = document.getElementById("meal-list");
    const todayMealDiv = document.getElementById("today-meal");
    const modal = document.getElementById("modal");
    const overlay = document.getElementById("overlay");
    const modalContent = document.getElementById("modal-content");
    const closeModalBtn = document.getElementById("closeModalBtn");

    let allMeals = [];
    let currentPage = 1;
    const mealsPerPage = 12;

    function getFavorites() {
      return JSON.parse(localStorage.getItem("favorites") || "[]");
    }

    function saveFavorites(favs) {
      localStorage.setItem("favorites", JSON.stringify(favs));
    }

    async function loadCategories() {
      const res = await fetch("https://www.themealdb.com/api/json/v1/1/categories.php");
      const data = await res.json();
      const container = document.getElementById("category-buttons");
      container.innerHTML = '';

      data.categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.className = "category-button";
        btn.textContent = cat.strCategory;
        btn.onclick = () => fetchMealsByCategory(cat.strCategory);
        container.appendChild(btn);
      });
    }

    async function fetchMealsByCategory(category) {
      const res = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?c=${category}`);
      const data = await res.json();

      allMeals = [];
      currentPage = 1;

      if (!data.meals) {
        mealList.innerHTML = "<p>í•´ë‹¹ ì¹´í…Œê³ ë¦¬ì— ìŒì‹ì´ ì—†ìŠµë‹ˆë‹¤.</p>";
        renderPagination();
        return;
      }

      const fetches = data.meals.map(item =>
        fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${item.idMeal}`)
          .then(res => res.json())
          .then(json => json.meals[0])
      );

      allMeals = await Promise.all(fetches);

      renderMeals();
      renderPagination();
    }

    async function searchByIngredient() {
      const inputEl = document.getElementById("ingredientInput");
      const inputRaw = inputEl.value.trim();
      if (!inputRaw) {
        alert("ì¬ë£Œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!");
        return;
      }

      const ingredients = inputRaw.split(',').map(s => s.trim().toLowerCase());
      // TheMealDB APIì—ì„œ ì¬ë£Œ í•˜ë‚˜ë§Œ ê²€ìƒ‰ ê°€ëŠ¥í•˜ë¯€ë¡œ ì²«ë²ˆì§¸ ì¬ë£Œë¡œë§Œ ê²€ìƒ‰ í›„ í•„í„°ë§
      const firstIngredient = ingredients[0];

      const res = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?i=${encodeURIComponent(firstIngredient)}`);
      const data = await res.json();

      if (!data.meals) {
        mealList.innerHTML = "<p>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
        renderPagination();
        return;
      }

      // ê° ì•„ì´í…œ ìƒì„¸ ì •ë³´ ê°€ì ¸ì™€ì„œ ì¬ë£Œ ì „ì²´ ì²´í¬
      const fetches = data.meals.map(item =>
        fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${item.idMeal}`)
          .then(res => res.json())
          .then(json => json.meals[0])
      );

      const mealsDetail = await Promise.all(fetches);

      // ëª¨ë“  ì…ë ¥ ì¬ë£Œë¥¼ í¬í•¨í•˜ëŠ”ì§€ í•„í„°ë§
      allMeals = mealsDetail.filter(meal => {
        let mealIngredients = [];
        for (let i = 1; i <= 20; i++) {
          const ingr = meal[`strIngredient${i}`];
          if (ingr) mealIngredients.push(ingr.toLowerCase());
        }
        return ingredients.every(ingr => mealIngredients.includes(ingr));
      });

      currentPage = 1;

      if (allMeals.length === 0) {
        mealList.innerHTML = "<p>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
        renderPagination();
        return;
      }

      renderMeals();
      renderPagination();
    }

    function renderMeals() {
      mealList.innerHTML = "";

      if (allMeals.length === 0) {
        mealList.innerHTML = "<p>í‘œì‹œí•  ìŒì‹ì´ ì—†ìŠµë‹ˆë‹¤.</p>";
        return;
      }

      const startIndex = (currentPage - 1) * mealsPerPage;
      const endIndex = Math.min(startIndex + mealsPerPage, allMeals.length);
      const favorites = getFavorites();

      for (let i = startIndex; i < endIndex; i++) {
        const meal = allMeals[i];

        const div = document.createElement("div");
        div.className = "meal";

        const img = document.createElement("img");
        img.src = meal.strMealThumb;
        img.alt = meal.strMeal;
        img.tabIndex = 0;
        img.onclick = () => showDetails(meal.idMeal);
        img.onkeypress = (e) => {
          if (e.key === "Enter") showDetails(meal.idMeal);
        };

        const favBtn = document.createElement("button");
        favBtn.className = "favorite";
        favBtn.innerHTML = favorites.includes(meal.idMeal) ? "â™¥" : "â™¡";
        if (favorites.includes(meal.idMeal)) favBtn.classList.add("hearted");
        favBtn.title = favorites.includes(meal.idMeal) ? "ì¦ê²¨ì°¾ê¸° ì‚­ì œ" : "ì¦ê²¨ì°¾ê¸° ì¶”ê°€";
        favBtn.onclick = () => {
          let favs = getFavorites();
          if (favs.includes(meal.idMeal)) {
            favs = favs.filter(id => id !== meal.idMeal);
            favBtn.classList.remove("hearted");
            favBtn.innerHTML = "â™¡";
            favBtn.title = "ì¦ê²¨ì°¾ê¸° ì¶”ê°€";
          } else {
            favs.push(meal.idMeal);
            favBtn.classList.add("hearted");
            favBtn.innerHTML = "â™¥";
            favBtn.title = "ì¦ê²¨ì°¾ê¸° ì‚­ì œ";
          }
          saveFavorites(favs);
        };

        const name = document.createElement("p");
        name.textContent = meal.strMeal;
        name.style.fontWeight = "bold";
        name.style.marginTop = "6px";

        div.appendChild(img);
        div.appendChild(favBtn);
        div.appendChild(name);

        mealList.appendChild(div);
      }
    }

    function renderPagination() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const totalPages = Math.ceil(allMeals.length / mealsPerPage);

      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => {
          currentPage = i;
          renderMeals();
          renderPagination();
          window.scrollTo({top:0, behavior:'smooth'});
        };
        pagination.appendChild(btn);
      }
    }

    async function showDetails(id) {
      const res = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`);
      const data = await res.json();
      const meal = data.meals[0];

      let ingredientsHTML = "<ul>";
      for (let i = 1; i <= 20; i++) {
        const ingredient = meal[`strIngredient${i}`];
        const measure = meal[`strMeasure${i}`];
        if (ingredient && ingredient.trim()) {
          ingredientsHTML += `<li>${ingredient} - ${measure}</li>`;
        }
      }
      ingredientsHTML += "</ul>";

      modalContent.innerHTML = `
        <h2>${meal.strMeal}</h2>
        <img src="${meal.strMealThumb}" alt="${meal.strMeal}" style="width:100%; border-radius:10px; margin-bottom: 10px;">
        <h3>Ingredients</h3>
        ${ingredientsHTML}
        <h3>Instructions</h3>
        <p style="white-space: pre-line;">${meal.strInstructions}</p>
        ${meal.strYoutube ? `<h3>Video</h3><a href="${meal.strYoutube}" target="_blank" rel="noopener">â–¶ ìœ íŠœë¸Œ ì˜ìƒ ë³´ê¸°</a>` : ""}
      `;

      modal.classList.remove("hidden");
      overlay.classList.remove("hidden");
      modal.focus();
    }

    closeModalBtn.onclick = () => {
      modal.classList.add("hidden");
      overlay.classList.add("hidden");
    };

    // ëª¨ë‹¬ ì™¸ë¶€ ë˜ëŠ” ì˜¤ë²„ë ˆì´ í´ë¦­ ì‹œ ë‹«ê¸°
    window.onclick = e => {
      if (e.target === modal || e.target === overlay) {
        modal.classList.add("hidden");
        overlay.classList.add("hidden");
      }
    };

    async function showTodayMeal() {
      const res = await fetch("https://www.themealdb.com/api/json/v1/1/random.php");
      const data = await res.json();
      const meal = data.meals[0];
      todayMealDiv.innerHTML = `
        <div class="meal">
          <img src="${meal.strMealThumb}" alt="${meal.strMeal}" style="cursor:pointer;" tabindex="0" onclick="showDetails('${meal.idMeal}')" onkeypress="if(event.key==='Enter') showDetails('${meal.idMeal}')"/>
          <p style="font-weight:bold; margin-top: 6px;">${meal.strMeal}</p>
        </div>
      `;
    }

    document.getElementById("randomBtn").onclick = () => {
      showTodayMeal();
    };

    document.getElementById("searchBtn").onclick = () => {
      searchByIngredient();
    };

    // ì´ˆê¸°í™”
    (async () => {
      await loadCategories();
      await showTodayMeal();

      // ì „ì²´ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° (ì¹´í…Œê³ ë¦¬ ì•ˆ ê³¨ëì„ ë•Œ ê¸°ë³¸)
      const res = await fetch("https://www.themealdb.com/api/json/v1/1/search.php?s=");
      const data = await res.json();
      allMeals = data.meals || [];
      renderMeals();
      renderPagination();
    })();
  </script>
</body>
